<head>

    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);

        }
        .negative {

        }

        }

            position: absolute;

        }

            100% { transform: translateX(120vw); }

            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
        }
        a:hover {
            background: #0056b3;
        }
