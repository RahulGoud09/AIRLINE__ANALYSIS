<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airline Review Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        .airplane {
            animation: fly 5s infinite linear;
            position: absolute;
            top: 20px;
            left: -100px;
        }
        @keyframes fly {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(120vw); }
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
   
    
    <div class="container">
        <h2>✈️ Airline Review Analysis</h2>
        <form action="/predict" method="post">
            <label for="airline">Select Airline</label>
            <select id="airline" name="airline" required>
                <option value="">Select an airline...</option>
                <option value="American Airlines">American Airlines</option>
                <option value="Delta Airlines">Delta Airlines</option>
                <option value="United Airlines">United Airlines</option>
                <option value="Southwest Airlines">Southwest Airlines</option>
            </select>

            <label for="review">Your Review</label>
            <textarea id="review" name="review" placeholder="Share your experience..." required></textarea>

            <button type="submit">Analyze Review</button>
        </form>

        {% if error %}
            <p style="color: red; margin-top: 10px;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
